name: flute_practice
description: 笛子练习打卡 App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 音频录制与流式处理
  record: 5.0.4

  # 音频权限
  permission_handler: ^11.0.1

  # FFT 计算
  fftea: ^1.3.0

  # 状态管理
  flutter_riverpod: ^2.4.9

  # 摄像头录像
  camera: ^0.10.5+9

  # FFmpeg 视频合成
  ffmpeg_kit_flutter_new: ^0.2.0

  # 相册保存
  gal: ^2.3.0

  # 路径工具
  path_provider: ^2.1.2
  path: ^1.9.0

  # 节拍器音频播放
  just_audio: ^0.9.40

  # UI
  cupertino_icons: ^1.0.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
  record_linux:
    git:
      url: https://github.com/llfbandit/record.git
      path: record_linux
      ref: master

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
